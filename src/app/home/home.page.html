<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-icon
        name="log-out-outline"
        color="secondary"
        (click)="onLogoutClicked()"
        size="large"
      ></ion-icon>
    </ion-buttons>
    <ion-title size="large">Teste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let city of cityListWithClimate">
    <ion-card-header>
      <div class="card-title">
        <ion-card-title>{{city.name}}</ion-card-title>
        <ion-icon
          name="trash-outline"
          size="large"
          color="primary"
          (click)="removeCity(city)"
        ></ion-icon>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="card-content">
        <div class="col-left">
          <ion-label>Vento: {{city.climateData?.wind}} km/h</ion-label>
          <ion-label>Precip: {{city.climateData?.rain}} mm</ion-label>
          <ion-label>Pressão: {{city.climateData?.pressure}} cm</ion-label>
        </div>
        <div class="col-right">
          <span class="temperature-text" color="secondary"
            >{{city.climateData?.temperature}}°C</span
          >
          <div class="condition-container">
            <img [src]="city.climateData?.condition?.icon" />
            <ion-label>{{city.climateData?.condition?.text}}</ion-label>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-button expand="full" id="present-alert" color="secondary"
    >Adicionar</ion-button
  >
</ion-footer>

<ion-alert
  trigger="present-alert"
  header="Adicionar Cidade"
  [buttons]="alertButtons"
  [inputs]="alertInputs"
></ion-alert>
